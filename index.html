<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
        <title>Library</title>
    </head>
    <body>
        <div class="container">

        </div>
                <form action="" class="form">
                    <label for="title">Title of the book:
                        <input type="text" id="title" name="title">
                    </label>
                    <label for="author">Author of the book:
                        <input type="text" id="author" name="author">
                    </label>
                    <label for="pages">Number of pages:
                        <input type="tel">
                    </label>
                    <button type="submit" id="submit">submit</button>
                    <button type="reset" id="reset">reset</button>
                    <label for="">Read
                        <input type="radio" id="read" name="read">
                    </label>
                    <label for="">Not read
                        <input type="radio" id="not-read" name="read" checked>
                    </label>
                </form>
        <button class="addNewBook">New Book</button>                   
    </body>
</html>
