<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
        <title>Library</title>
    </head>
    <body>
        <div class="header">
            <button class="addNewBook">New Book</button> 
        </div>
        <div class="container">

        </div>
                <div class="form-div">
                    <form action="" class="form">
                        <button type="button" class="form-close">X</button>
                        <label for="title">Title of the book:
                            <input type="text" id="title" name="title">
                        </label>
                        <label for="author">Author of the book:
                            <input type="text" id="author" name="author">
                        </label>
                        <label for="pages">Number of pages:
                            <input type="tel">
                        </label>
                        <button type="submit" id="submit">submit</button>
                        <button type="reset" id="reset">reset</button>
                        <label for="read">Read
                            <input type="radio" id="read" name="read">
                        </label>
                        <label for="not-read">Not read
                            <input type="radio" id="not-read" name="read" checked>
                        </label>
                    </form>
                </div>                  
    </body>
</html>
